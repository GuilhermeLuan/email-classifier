<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/018/886/508/small_2x/email-line-icon-png.png"
                 alt="Logo" width="30" height="24"
                 class="d-inline-block align-text-top">
            Classificador de Email</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="d-flex justify-content-center">
    <h2>
        <p>Otimize sua caixa de entrada.</p>
    </h2>
</div>

<p class="text-center">Cole o texto do seu e-mail para classificar instantaneamente a produtividade e receber uma
    sugestão de resposta</p>

<div class="container">
    <div class="card shadow-sm border-0 p-3">
        <div class="row g-5">
            <div class="col-md-6">

                <div class="mb-3">
                    <label for="emailText" class="form-label fw-bold">Cole o texto do e-mail</label>
                    <textarea class="form-control" id="emailText" rows="8"
                              placeholder="Cole o conteúdo do seu e-mail aqui..."></textarea>

                    <div class="d-grid mt-4">
                        <button class="btn btn-primary btn-lg" type="button">
                            <i class="bi bi-lightning-charge-fill"></i> Analisar E-mail
                        </button>
                    </div>
                </div>


                <div class="col-md-6">
                    <h5 class="fw-bold">Resultado</h5>
                </div>


            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
